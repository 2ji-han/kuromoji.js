<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>kuromoji.js demo</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #020202;
                color: #e9e9e9;
            }

            .loading {
                margin-top: 40px;
                display: none;
                text-align: center;
            }

            .demo {
                margin-top: 40px;
                width: 100%;
                text-align: center;
                justify-content: center;
                display: none;
            }

            .title {
                width: 70%;
                font-size: 30px;
                text-align: left;
                margin: 0 auto;
                cursor: default;
            }

            .active {
                display: block;
            }

            .text {
                all: unset;
                box-sizing: border-box;
                width: 70%;
                margin: 0 auto;
                text-align: left;
                background-color: #222222;
                margin-top: 15px;
            }

            .tables {
                margin: 0 auto;
                width: 70%;
                margin-top: 15px;
                overflow: hidden;
            }

            tr:nth-child(odd) {
                background-color: #222222;
            }

            tr:nth-child(even) {
                background-color: #333333;
            }

            th,
            td {
                height: fit-content;
                text-align: left;
                white-space: nowrap;
                padding-left: 10px;
                padding-right: 25px;
                padding-top: 5px;
                padding-bottom: 5px;
                cursor: default;
            }
        </style>
    </head>
    <body>
        <div class="loading active">
            Loading
        </div>
        <div class="demo">
            <div class="title">Kuromoji.js demo</div>
            <input
                type="text"
                value="すもももももももものうち"
                id="text"
                class="text"
            />
            <table class="tables">
                <thead>
                    <tr>
                        <th>表層形</th>
                        <th>品詞</th>
                        <th>品詞細分類1</th>
                        <th>品詞細分類2</th>
                        <th>品詞細分類3</th>
                        <th>活用型</th>
                        <th>活用形</th>
                        <th>基本形</th>
                        <th>読み</th>
                        <th>発音</th>
                    </tr>
                </thead>
                <tbody id="tokens"></tbody>
            </table>
        </div>
        <script type="module">
            import kuromoji from "https://cdn.jsdelivr.net/gh/f1w3/kuromoji.js@master/dist/browser/index.min.js";

            let tokenizer = null;

            kuromoji.builder({ dicPath: "/dict" }).build((err, _tokenizer) => {
                tokenizer = _tokenizer;
                document.querySelector(".loading").classList.remove("active");
                document.querySelector(".demo").classList.add("active");
                tokenize();
            });

            const fields = [
                "surface_form",
                "pos",
                "pos_detail_1",
                "pos_detail_2",
                "pos_detail_3",
                "conjugated_type",
                "conjugated_form",
                "basic_form",
                "reading",
                "pronunciation",
            ];

            const tokenize = () => {
                if (tokenizer == null) return;
                const text = document.getElementById("text").value;
                const tokens = tokenizer.tokenize(text);
                const el = document.getElementById("tokens");
                el.innerHTML = "";
                for (const token of tokens) {
                    const tr = document.createElement("tr");
                    for (const field of fields) {
                        const td = document.createElement("td");
                        td.textContent = token[field] || "";
                        tr.appendChild(td);
                    }
                    el.appendChild(tr);
                }
            };

            document.getElementById("text").addEventListener("keyup", () => {
                tokenize();
            });
        </script>
    </body>
</html>
